<!DOCTYPE html>
<html>
<head>
    <title>Html Forms</title>
</head>
<body>
    <h1>Html Forms</h1>   
    <form>
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username"  placeholder="username" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="your email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="chose password" required>

        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br>
        <label for="question">Security questions:</label>
        <select name="question" id="question">
            <option value="q1">What color are your favorit pair of socks?</option>
            <option value="q2">if you chould be a vagi?</option>
            <option value="q3">What is the best your security question?</option>
        </select>

        <br><br>
        <label for="answer">Sequrity question answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>
        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you.."></textarea>

        <br><br>
        <input type="submit" value="Submit Form" name="" id="">

    </form> 

</body>
</html>
